<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">

    </head>
    <body>
        <section>
            <div class="row">
                <div class="col">
                    <form>
                        <div style="padding: 10px ;"> 
                        <input type="text" readonly name="display" id="dis">


                        </div>
                        <div class="btn">
                            <span id="sp1" class="btns">1</span>
                            <span id="sp2" class="btns">2</span>
                            <span id="sp3" class="btns">3</span>
                            <span id="sp4" class="btns">4</span>
                            <span id="sp5" class="btns">5</span>
                            <span id="sp6" class="btns">6</span>
                            <span id="sp7" class="btns">7</span>
                            <span id="sp8" class="btns">8</span>
                            <span id="sp9" class="btns">9</span>
                            <span id="sp0" class="btns">0</span>
                            <span id="plus" class="btns">+</span>
                            <span id="minus" class="btns">-</span>
                            <span id="mul" class="btns">*</span>
                            <span id="div" class="btns">/</span>
                            <span id="equal" class="equal">=</span>
                            <h3 class="clr">Clr</h3>
                        </div>
                       
                        
                    </form>
                    
                </div>

            </div>
        </section>
        <script src="./main.js"></script>
    </body>
</html>
